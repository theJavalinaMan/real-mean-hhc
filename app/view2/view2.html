<h1>{{heading}}</h1>
<form>
    <div class="row formRows">
        <div class="col">
            <input type="text" class="form-control" placeholder="이름" ng-model="data.name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="생년월일" ng-model="data.birthday">
        </div>
    </div>
    <div class="row formRows">
        <div class="col">
            <input type="text" class="form-control" placeholder="전화번호" ng-model="data.phoneNumber">
        </div>
        <div class="col"></div>
    </div>
    <div class="row formRows">
        <div class="col">
            <input type="text" class="form-control" placeholder="주소 (읍, 면, 동까지만 입력하세요.)" ng-model="data.address">
        </div>
        <div class="col"></div>
    </div>
    <div class="row formRows">
        <div class="col">
            <h3>교회회원여부</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineMembershipOptions" id="memberRadio" value="true" ng-model="data.membership">
                <label class="form-check-label" for="memberRadio">회원</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineMembershipOptions" id="nonMemberRadio" value="false" ng-model="data.membership">
                <label class="form-check-label" for="nonMemberRadio">비회원</label>
            </div>
        </div>
        <div class="col">
            <h3>성별</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineGenderOptions" id="maleRadio" value="male" ng-model="data.gender">
                <label class="form-check-label" for="maleRadio">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineGenderOptions" id="femaleRadio" value="female" ng-model="data.gender">
                <label class="form-check-label" for="femaleRadio">여자</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="submit();">Sign in</button>
</form>
